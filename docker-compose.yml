version: "3"
services:
    lint:
        image: namely/protoc-all:1.16_0
        volumes:
            - .:/defs
        entrypoint: "sh -c"
        command: '"protoc -I/usr/local/include -I. --lint_out=. ./protos/*.proto"'
    go:
        image: namely/protoc-all:1.16_0
        volumes:
            - .:/defs
        command: "-d ./protos -o ./pb-go --with-docs markdown,readme.md --descriptor_set_out=api_descriptor.pb -l go"
    python:
        image: namely/protoc-all:1.16_0
        volumes:
            - .:/defs
        command: "-d ./protos -o ./pb-python --with-docs markdown,readme.md --descriptor_set_out=api_descriptor.pb \ -l python"
    typescript:
        image: kaito22/grpc-gen-typescript:0.1.0
        volumes:
        - .:/grpc-gen
        command: 'sh -c
        "cd grpc-gen
        && bash protoc.sh"'
    web:
        image: namely/protoc-all:1.16_0
        volumes:
        - .:/defs
        command: "-d ./protos -o ./pb-web --with-docs markdown,readme.md --descriptor_set_out=api_descriptor.pb \ -l web"
